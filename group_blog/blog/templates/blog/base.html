<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<!--  Bootstrap & Font Awesome-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		
		<!-- Medium Style Editor -->
		<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

		<!--  Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">

		<!--  Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">		
		<title>Blog</title>
	</head>
	<body class='loader'>
		<!--  NAVBAR -->
		<nav class="navbar navbar-expand-md techfont custom-navbar sticky-top navbar-dark bg-dark">
			<div class="container">
				<ul class="navbar-nav">
					<li>
						<a class="navbar-brand nav-link bigbrand" href="{% url 'post_list' %}">My Blog</a>
					</li>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_me" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    						<span class="navbar-toggler-icon"></span>
  					</button>
					<div class="collapse navbar-collapse" id="collapse_me">
					<li class="nav-link">
						<a href="{% url 'about' %}">About</a>
					</li>
					<li class="nav-link">
						<a href="https://www.github.com/StewartJake"><i class="fab fa-github"></i></a>
					</li>
					<li class="nav-link">
						<a href="https://www.linkedin.com/in/jacob-stewart-847933126/"><i class="fab fa-linkedin"></i></a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
					<li class="nav-link">
						<a href="{% url 'post_new' %}">New Post</a>
					</li>
					<li class="nav-link">
						<a href="{% url 'post_draft_list' %}">Drafts</a>
					</li>
					<li class="nav-link">
						<a href="{% url 'logout' %}">Logout</a>
					</li>
					<li class="nav-link">
						<a>Welcome: {{ user.username }}</a>
					</li>
					{% else %}
					<li>
						<a href="{% url 'login' %}">
							<i class="fas fa-user"></i>
						</a>
					</li>
				</ul>
					</div>
					{% endif %}
				</div>
		</nav>
		
		<!-- Content Block -->
		<div class="content container">
			<div class"row">
				<div class="col-md-8">
					<div class="blog_post">
					{% block content %}
					{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
